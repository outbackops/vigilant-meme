<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-blog" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002b36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#073642;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#bg-blog)" />
  
  <!-- Cyber Lotus Composition -->
  <g transform="translate(600, 250)" filter="url(#neon)">
  
    <!-- Base Platform (Wireframe) -->
    <ellipse cx="0" cy="100" rx="300" ry="50" stroke="#268bd2" fill="none" stroke-width="1" stroke-dasharray="5 5"/>
    
    <!-- Lotus Petals (Back) -->
    <path d="M-60 0 Q-100 -80 -40 -120 Q0 -80 0 0" fill="none" stroke="#d33682" stroke-width="2" transform="rotate(-30)"/>
    <path d="M60 0 Q100 -80 40 -120 Q0 -80 0 0" fill="none" stroke="#d33682" stroke-width="2" transform="rotate(30)"/>
    
    <!-- Lotus Petals (Middle) -->
    <path d="M-50 0 Q-90 -100 -30 -140 Q0 -100 0 0" fill="none" stroke="#6c71c4" stroke-width="3" transform="rotate(-15)"/>
    <path d="M50 0 Q90 -100 30 -140 Q0 -100 0 0" fill="none" stroke="#6c71c4" stroke-width="3" transform="rotate(15)"/>
    
    <!-- Center Petal (Cyber Core) -->
    <path d="M0 0 Q-40 -120 0 -180 Q40 -120 0 0" fill="url(#bg-blog)" stroke="#2aa198" stroke-width="3" />
    
    <!-- Digital Pollen -->
    <circle cx="0" cy="-200" r="5" fill="#b58900">
        <animate attributeName="cy" values="-180;-220" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
  </g>
  
  <!-- Floating Glitch Text / Elements -->
  <text x="100" y="350" font-family="monospace" fill="#586e75" font-size="14">SYS.BLOG.INIT</text>
  <text x="1000" y="50" font-family="monospace" fill="#586e75" font-size="14">Ver 2.0.26</text>
  
  <line x1="0" y1="380" x2="1200" y2="380" stroke="#dc322f" stroke-width="2" stroke-dasharray="50 50">
      <animate attributeName="x1" from="0" to="1200" dur="5s" repeatCount="indefinite"/>
  </line>

</svg>
