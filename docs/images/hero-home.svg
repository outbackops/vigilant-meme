<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
       <path d="M10 10 L40 10 L40 40 L10 40 Z" fill="none" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
       <circle cx="10" cy="10" r="2" fill="#6a1b9a" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-grad)" />
  <rect width="1200" height="400" fill="url(#circuit)" />

  <!-- Central Digital Mandala -->
  <g transform="translate(600, 200)" filter="url(#glow)">
    <!-- Outer Ring: Techno-Chakra -->
    <circle cx="0" cy="0" r="150" stroke="#00d2ff" stroke-width="2" fill="none" stroke-dasharray="10 5" />
    <circle cx="0" cy="0" r="140" stroke="#ff00ff" stroke-width="1" fill="none" />
    
    <!-- Circuit Petals -->
    <g stroke="#ff9933" stroke-width="2" fill="none">
       <path d="M0 -150 L20 -100 L0 -80 L-20 -100 Z" />
       <path d="M0 150 L20 100 L0 80 L-20 100 Z" />
       <path d="M150 0 L100 20 L80 0 L100 -20 Z" />
       <path d="M-150 0 L-100 20 L-80 0 L-100 -20 Z" />
       
       <!-- Rotated petals -->
       <g transform="rotate(45)">
         <path d="M0 -150 L20 -100 L0 -80 L-20 -100 Z" stroke="#39ff14"/>
         <path d="M0 150 L20 100 L0 80 L-20 100 Z" stroke="#39ff14"/>
         <path d="M150 0 L100 20 L80 0 L100 -20 Z" stroke="#39ff14"/>
         <path d="M-150 0 L-100 20 L-80 0 L-100 -20 Z" stroke="#39ff14"/>
       </g>
    </g>

    <!-- Inner Core -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00f2ff" stroke-width="4" stroke-dasharray="20 10">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="20" fill="#ff00ff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative Side Elements (Paisley-ish Circuits) -->
  <path d="M100 300 Q 150 200 100 100 T 100 300" stroke="#ff9933" fill="none" stroke-width="2" opacity="0.5"/>
  <path d="M1100 300 Q 1050 200 1100 100 T 1100 300" stroke="#ff9933" fill="none" stroke-width="2" opacity="0.5"/>

</svg>
