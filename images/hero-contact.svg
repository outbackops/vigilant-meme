<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-contact" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20002c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbb4d4;stop-opacity:1" />
    </linearGradient>
    <filter id="flame-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#bg-contact)" />
  
  <!-- Network Connections Background -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.2">
      <line x1="100" y1="100" x2="300" y2="300" />
      <line x1="300" y1="300" x2="600" y2="200" />
      <line x1="600" y1="200" x2="900" y2="300" />
      <line x1="900" y1="300" x2="1100" y2="100" />
      <circle cx="100" cy="100" r="3" fill="white"/>
      <circle cx="300" cy="300" r="3" fill="white"/>
      <circle cx="600" cy="200" r="3" fill="white"/>
      <circle cx="900" cy="300" r="3" fill="white"/>
      <circle cx="1100" cy="100" r="3" fill="white"/>
  </g>

  <!-- Central Diya (Lamp) - Techno Style -->
  <g transform="translate(600, 250)">
    <!-- Bowl of the lamp -->
    <path d="M-100 0 Q0 80 100 0 L80 0 Q0 60 -80 0 Z" fill="#20002c" stroke="#ffdf00" stroke-width="3" />
    <path d="M-80 0 Q0 60 80 0" fill="none" stroke="#ff00ff" stroke-width="2" stroke-dasharray="4 2"/>
    
    <!-- Flame Area -->
    <g filter="url(#flame-glow)">
       <!-- Main Flame -->
       <path d="M0 0 Q-20 -40 0 -100 Q20 -40 0 0" fill="#ff9933">
         <animate attributeName="d" 
            values="M0 0 Q-20 -40 0 -100 Q20 -40 0 0; M0 0 Q-25 -30 0 -110 Q25 -30 0 0; M0 0 Q-20 -40 0 -100 Q20 -40 0 0" 
            dur="0.5s" repeatCount="indefinite"/>
       </path>
       <!-- Inner Flame -->
       <path d="M0 -10 Q-10 -40 0 -80 Q10 -40 0 -10" fill="#ffff00" opacity="0.8" />
       
       <!-- Digital Spark -->
       <circle cx="0" cy="-120" r="2" fill="#00ffff">
           <animate attributeName="cy" values="-120;-150" dur="1s" repeatCount="indefinite"/>
           <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite"/>
       </circle>
    </g>
  </g>
  
  <!-- "Namaste" / Handshake Nodes -->
  <g transform="translate(900, 200)" opacity="0.6">
      <path d="M0 0 L20 20 L0 40" stroke="#00ffff" stroke-width="2" fill="none"/>
      <path d="M40 0 L20 20 L40 40" stroke="#ff00ff" stroke-width="2" fill="none"/>
  </g>
    <g transform="translate(300, 200)" opacity="0.6">
      <path d="M0 0 L20 20 L0 40" stroke="#00ffff" stroke-width="2" fill="none"/>
      <path d="M40 0 L20 20 L40 40" stroke="#ff00ff" stroke-width="2" fill="none"/>
  </g>

</svg>
